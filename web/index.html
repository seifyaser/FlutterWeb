<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AiAnces">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/AiAnces.png"/>

  <title>AiAnces</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Splash يغطي الشاشة */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #130425;
      z-index: 9999;
      opacity: 1;                     /* البداية ظاهر */
      transition: opacity 1s ease;    /* انيميشن التلاشي */
    }

    #splash img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    /* Loader - 3 نقاط بتنط */
    .loader-dots {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .loader-dots div {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: linear-gradient(
        135deg,
        #2196F3 10%,
        #9C27B0 50%,
        #F44336 90%
      );
      background-size: 200% 200%;
      animation: bounce 0.6s infinite alternate,
                 gradientShift 2s infinite linear;
    }

    .loader-dots div:nth-child(2) {
      animation-delay: 0.2s, 0.2s;
    }

    .loader-dots div:nth-child(3) {
      animation-delay: 0.4s, 0.4s;
    }

    /* حركة النط */
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    /* حركة الجريدينت */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="icons/AiAnces.png" alt="App Logo">
    <div class="loader-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Flutter script -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0'; // يعمل fade out
        setTimeout(() => {
          splash.style.display = 'none'; // يختفي بعد الانيميشن
        }, 1000); // نفس وقت transition (1 ثانية)
      }, 2200); // يخلي splash ظاهر 2.5 ثانية قبل الإخفاء
    });
  </script>

</body>
</html>
